name: Check PR
on:
  pull_request:
    types: [ opened, reopened, synchronize ]

permissions:
  contents: read
  checks: write
  issues: write
  pull-requests: write
  statuses: write

jobs:
  check:
    name: check lint and test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/yarn
      - name: run lint
        shell: bash
        run: yarn lint:ci
      - name: run test
        shell: bash
        run: yarn test:ci
      - name: run danger
        shell: bash
        run: yarn run danger ci
        env:
          DANGER_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
