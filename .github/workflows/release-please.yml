on:
  push:
    branches:
      - main

permissions:
  issues: write
  pull-requests: write
  statuses: write

name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
          include-v-in-tag: false
          default-branch: main
